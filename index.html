<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>고양이 가라사대</title>
    </head>
    <style>
        body {
            text-align: center;
        }
        .main-card {
            margin-top: 15px;
        }
        .main-card button {
            position: relative;
            left: -45px;
            bottom: 15px;
        }
        .favorites {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
    <body>
        <div id="root"></div>

        <!-- https://cataas.com/ -->

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">
            function CatItems(props) {
                return (
                    <li>
                        <img src={props.img} style={{ width: '150px' }} />
                    </li>
                );
            }

            function Favorites({ favorites }) {
                if (favorites.length === 0) {
                    return <p>사진 위 하트를 눌러 고양이 사진을 저장해봐요!</p>;
                }

                return (
                    <ul className="favorites">
                        {favorites.map((cat, index) => (
                            <CatItems img={cat} key={index} />
                        ))}
                    </ul>
                );
            }

            const MainCard = ({ img, onHeartClick, alreadyFavorite }) => {
                const heartIcon = alreadyFavorite ? '💖' : '🤍';

                return (
                    <div className="main-card">
                        <img src={img} alt="고양이" width="400" />
                        <button onClick={onHeartClick}>{heartIcon}</button>
                    </div>
                );
            };

            const Form = ({ updateMainCat }) => {
                const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
                const [value, setValue] = React.useState('');
                const [errorMessage, setErrorMessage] = React.useState('');

                function handleInputChange(e) {
                    const userValue = e.target.value;
                    setErrorMessage('');
                    if (includesHangul(userValue)) {
                        setErrorMessage('한글은 입력할 수 없습니다.');
                    }
                    setValue(userValue.toUpperCase());
                }

                function handleFormSubmit(e) {
                    e.preventDefault();
                    setErrorMessage('');

                    if (value === '') {
                        setErrorMessage('빈 값으로 만들 수 없습니다.');
                        // return;
                    }

                    updateMainCat(value);
                }

                return (
                    <form onSubmit={handleFormSubmit}>
                        <input
                            onChange={handleInputChange}
                            type="text"
                            name="name"
                            placeholder="영어 대사를 입력해주세요"
                            value={value}
                        />
                        <button type="submit">생성</button>
                        <p style={{ color: 'red' }}>{errorMessage}</p>
                    </form>
                );
            };

            const Title = (props) => {
                return <h1>{props.children}</h1>;
            };

            const App = () => {
                const CAT1 = 'https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react';
                const CAT2 = 'https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn';
                const CAT3 = 'https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript';

                const jsonLocalStorage = {
                    setItem: (key, value) => {
                        localStorage.setItem(key, JSON.stringify(value));
                    },
                    getItem: (key) => {
                        return JSON.parse(localStorage.getItem(key));
                    },
                };

                const fetchCat = async (text) => {
                    const OPEN_API_DOMAIN = 'https://cataas.com';
                    const response = await fetch(`${OPEN_API_DOMAIN}/cat/says/${text}?json=true`);
                    const responseJson = await response.json();
                    return `${OPEN_API_DOMAIN}/cat/${responseJson._id}/says/${text}`; // NOTE: API 스펙 변경으로 강의 영상과 다른 URL로 변경했습니다.
                };

                // 자식컴포넌트 2개에서 함께 사용하고 싶은 상태
                const [counter, setCounter] = React.useState(jsonLocalStorage.getItem());
                const [mainCat, setMainCat] = React.useState(CAT1);
                const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []);

                const alreadyFavorite = favorites.includes(mainCat);

                async function setInitialCat() {
                    const newCat = await fetchCat('First cat');
                    setMainCat(newCat);
                }

                React.useEffect(() => setInitialCat(), []);

                async function updateMainCat(value) {
                    const newCat = await fetchCat(value);
                    setMainCat(newCat);
                    const nextCounter = counter + 1;
                    setCounter(nextCounter);
                    localStorage.setItem('counter', nextCounter);
                }

                function handleHeartClick() {
                    const nextFavorites = [...favorites, mainCat];
                    // 이름은 handle + ~~ + 이벤트명 이렇게 적는게 관례임
                    setFavorites(nextFavorites);
                    jsonLocalStorage.setItem('favorites', nextFavorites);
                }

                const title = counter ? `${counter}번째 ` : '';

                return (
                    <div>
                        <Title>{title}고양이 가라사대</Title>
                        <Form updateMainCat={updateMainCat} />
                        <MainCard img={mainCat} onHeartClick={handleHeartClick} alreadyFavorite={alreadyFavorite} />
                        <Favorites favorites={favorites} />
                    </div>
                );
            };
            const here = document.querySelector('#root');
            ReactDOM.render(<App />, here);
        </script>
    </body>
</html>
