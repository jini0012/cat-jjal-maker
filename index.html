<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>고양이 가라사대</title>
    </head>
    <style>
        body {
            text-align: center;
        }
        .main-card {
            margin-top: 15px;
        }
        .main-card button {
            position: relative;
            left: -45px;
            bottom: 15px;
        }
        .favorites {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
    </style>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <script type="text/babel">
            function CatItems(props) {
                return (
                    <li>
                        <img src={props.img} style={{ width: '150px' }} />
                    </li>
                );
            }

            function Favorites({ favorites }) {
                return (
                    <ul className="favorites">
                        {favorites.map((cat, index) => (
                            <CatItems img={cat} key={index} />
                        ))}
                    </ul>
                );
            }

            const MainCard = ({ img, handleHeartClick }) => {
                return (
                    <div className="main-card">
                        <img src={img} alt="고양이" width="400" />
                        <button onClick={handleHeartClick}>🤍</button>
                    </div>
                );
            };

            const Form = ({ handleFormSubmit }) => {
                return (
                    <form onSubmit={handleFormSubmit}>
                        <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
                        <button type="submit">생성</button>
                    </form>
                );
            };

            const Title = (props) => {
                return <h1>{props.children}</h1>;
            };

            const App = () => {
                const CAT1 = 'https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react';
                const CAT2 = 'https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn';
                const CAT3 = 'https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript';

                // 자식컴포넌트 2개에서 함께 사용하고 싶은 상태
                const [counter, setCounter] = React.useState(1);
                const [mainCat, setMainCat] = React.useState(CAT1);
                const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

                function handleFormSubmit(e) {
                    e.preventDefault();
                    console.log('폼 전송됨');
                    setCounter(counter + 1);
                    setMainCat(CAT2);
                }

                function handleHeartClick() {
                    // 이름은 handle + ~~ + 이벤트명 이렇게 적는게 관례임
                    console.log('하트 눌렀음!');
                    setFavorites([...favorites, CAT3]);
                }

                return (
                    <div>
                        <Title>{counter}번째 고양이 가라사대</Title>
                        <Form handleFormSubmit={handleFormSubmit} />
                        <MainCard img={mainCat} handleHeartClick={handleHeartClick} />
                        <Favorites favorites={favorites} />
                    </div>
                );
            };
            const here = document.querySelector('#root');
            ReactDOM.render(<App />, here);
        </script>
    </body>
</html>
